<!DOCTYPE html>
<html>
    <head>
        <title>Covid-19 Map</title>
        <link rel = "icon" type = "image/png" href = "/img/covidIcon.png">
        <script src="../js/map.js"></script>
        <script src="/js/api-calls.js"></script>
        <script src="/js/utils.js"></script>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="../style/style.css">
    </head>

    <body> 
        <div class="title"><b>COVID-19 MAP</b></div>
        <div class="search-container">
            <div class="search">
                <input id="country-code-input" type="text" placeholder="Enter a country (For Example: 'US')" />
                <i class="fas fa-search" onclick="searchCountries()"></i>
            </div>
        </div>
        
        <div class="country-list-container" >
            <div class="country-list">
                <div class="country-container">
                    <div class="store-info-container">
                        <div class="store-address">
                        </div>
                        <div class="store-phone-number"></div>      
                    </div>
                    <div class= "store-number-container">
                        <div class="store-number"></div>
                    </div>
                </div>
                <div class="display-all-container">
                    <div class="display-all-info"></div>
                </div>
            </div>
        </div>

        <div>
            <button class="back-button" onclick="goBack()">Go Back</button>

                <script>
                function goBack() {
                window.history.back();
                }
                </script>
        </div>
        
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmoZRfSP2Lp0d6YuUWhT6XxqSSrKp842o&callback=initMap">
        </script>
    </body>
</html>
